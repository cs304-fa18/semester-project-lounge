<!doctype html>

<html lang='en'>

<title>Lounge</title>
<body>
    
<!--display all flashed messages-->
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div id="messages">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<h1>Welcome!</h1>
