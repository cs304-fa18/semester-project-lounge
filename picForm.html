<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>File Upload</title>
</head>
<body>
<!--the flashing for incorrect files    -->
{% with messages = get_flashed_messages() %}
{% if messages %}
<p>Flashes:</p>
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}


<form method="post" action = "" enctype = "multipart/form-data">
        <p><label for="id">username: <input type="text" name="id"></label></p>
        <p><input type = "file" name = "file" accept="image/*"></p>
        <p><input type = "submit" value="upload"></p>
</form>

</body>
</html>
