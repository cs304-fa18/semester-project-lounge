<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>File Upload</title>
</head>
<body>

{% with messages = get_flashed_messages() %}
{% if messages %}
<p>Flashes:</p>
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

<p>Current pictures</p>
<ol>
{% for pic in pics %}
<li><p>{{pic['name']}} with nm {{pic['nm']}}</p><p><img src="{{url_for('pic',nm=pic['nm'])}}" alt="{{pic['name']}}"></p></li>
{% endfor %}
</ol>

</body>
</html>
